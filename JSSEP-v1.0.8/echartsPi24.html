<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%; height:400px"></div>
    <script src="./js/echarts.all.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript">
        // Generate data
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));


        option24 = {
            title: {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
//            legend: {
//                orient: 'vertical',
//                left: 'left',
//                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
//            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                        value: 335,
                        name: '直接访s问'
                    },
                    {
                        value: 310,
                        name: '邮件营销'
                    },
                    {
                        value: 234,
                        name: '联盟广告'
                    },
                    {
                        value: 135,
                        name: '视频广告'
                    },
                    {
                        value: 1548,
                        name: '搜索引擎'
                    }
                ],
//                itemStyle: {
////                    emphasis: {
////                        shadowBlur: 10,
////                        shadowOffsetX: 0,
////                        shadowColor: 'rgba(0, 0, 0, 0.5)'
////                    }
//                }
            }]
        };
        myChart.setOption(option24);

        setTimeout(function() {
            window.onresize = function() {
                myChart.resize();
            }
        }, 200)

    </script>

</body>

</html>
